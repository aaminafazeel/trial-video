    <!----Form content-->
    <div class="container">
        <h2>Order Products</h2>
        <form id="orderform">
            <div class="formgroup">
                <label for="products">Select Product:</label>
                <select id="product" name="Product" required>
                    <option value="face-cream">Face Cream</option>
                    <option value="body-lotion">Body Lotion</option>
                    <option value="shampoo">Shampoo</option>
                    <option value="lip-balm">Lip Balm</option>
                </select> 
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="delivery-date">Preferred Delivery Date:</label>
                <input type="date" id="delivery-date" name="delivery-date" required> <!--jquery for date dropdown-->
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="special-instructions">Special Instructions:</label>
                <textarea id="special-instructions" name="special-instructions" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">Place Order</button>
        </form>
    </div>
